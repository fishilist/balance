<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style/null.css">
    <link rel="stylesheet" href="style/style.css">
    <title>Balance</title>
</head>
<body>
    <div class="wrapper">
        <form name="balance" class="form">
            <div class="form__header">
                <p class="form__header_title form-headline">Баланс:</p>
                <p id="overall-balance" class="form__header_balance form-headline"></p>
            </div>
            <div class="form__body">
                <input type="number" class="form__body_input form-create" name="createBalance" placeholder="Создание баланса" />
                <input type="number" class="form__body_input form-update" name="updateBalance" placeholder="Редактирование баланса" />
            </div>
            <div class="form__actions">
                <button type="submit" name="deleteBalance" class="form__actions_btn form-delete">Удалить</button>
                <button type="submit" class="form__actions_btn form-send">Отправить</button>
            </div>
        </form>
    </div>
</body>
<script src="./script.js"></script>
</html>
